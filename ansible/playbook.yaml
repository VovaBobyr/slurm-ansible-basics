# LEMP Playbook
---
- hosts: "all"
  become: true
  tasks:

  # Installing nginx

  - name: "Install nginx via apt"
    ansible.builtin.apt: 
      name: "nginx"
      state: "latest"
      update_cache: true

  - name: "Delete /var/ww/html folder"
    ansible.builtin.file: 
      path: "/var/www/html"
      state: "absent"

  - name: "Copy our landing to /var/ww/html folder"
    ansible.builtin.copy:
      src: "./files/html"
      dest: "/var/www/"
      owner: "vagrant"
      group: "vagrant"
      mode: "0644"

  # Installing MySQL

  - name: "Install MySQL via apt"
    ansible.builtin.apt: 
      name: "mysql-server"
      state: "latest"
      update_cache: true

  - name: "Install pymysql via apt"
    ansible.builtin.apt:
      name: "python3-pymysql"
      state: "latest"
      update_cache: true

  - name: "Set up root user"
    community.mysql.mysql_user:
      name: "root" 
      password: "password"
      login_user: "root"
      login_password: "password" 
      check_implicit_admin: true
      login_unix_socket: "/var/run/mysqld/mysqld.sock"
  
  - name: "Remove anonymous users"
    community.mysql.mysql_user:
      name: ""
      state: "absent"
      login_user: "root"
      login_password: "password"

  - name: "Remove test database"
    community.mysql.mysql_db:
      name: "test"
      state: "absent"
      login_user: "root"
      login_password: "password"

  # Installing PHP

  - name: "Installing php fpm and php mysql"
    ansible.builtin.apt:
      name: "{{ item }}"
      state: "latest"
      update_cache: true
    with_items:
      - "php-fpm"
      - "php-mysql"

  - name: "Copy php files to /var/www"
    ansible.builtin.copy:
      src: "files/test-php/php_test"
      dest: "/var/www/"
      owner: "vagrant"
      group: "vagrant"
      mode: "0644"

  - name: "Copy nginx config for php testing"
    ansible.builtin.copy:
      src: "files/test-php/nginx.conf"
      dest: "/etc/nginx/sites-available/php_test.conf"
      owner: "vagrant"
      group: "vagrant"
      mode: "0644"

  - name: "Link folder"
    ansible.builtin.file:
      src: "/etc/nginx/sites-available/php_test.conf"
      dest: "/etc/nginx/sites-enabled/php_test"
      state: "link"

  - name: "Reload nginx"
    ansible.builtin.service:
      name: "nginx"
      state: "reloaded"
...